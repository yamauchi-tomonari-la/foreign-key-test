<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Item List</title>
</head>
<body>
<h1>Item List</h1>
<table border="1">
	<tr th:each="item: ${items}">
		<td th:text="${item.name}"></td>
		<td th:text="${item.category.name}"></td>
		<td th:text="${item.factory.name}"></td>
	</tr>
</table>
</body>
</html>
