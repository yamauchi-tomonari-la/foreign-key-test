<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Category List</title>
</head>
<body>
<h1>Category List</h1>
<hr>
<div th:each="category: ${categories}">
<p th:text="${category.name}">
<table border="1">
	<tr th:each="item: ${category.items}">
		<td th:text="${item.name}"></td>
		<td th:text="${item.factory.name}"></td>
	</tr> 
</table>
</div>
</body>
</html>
